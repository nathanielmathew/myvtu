      <div class="intro">
        <h1>MyVTU CGPA Converter</h1>
        <p>Convert your VTU CGPA to equivalent Percentage.<br /><code>(CGPA must be between 0 and 10)</code></p>
      </div>
    </div>
    <div class="container">
        
        <div class="arrow">
          >>
        </div>
        <div class="input-container">
        <div class="cgpa">
            <input type="number" id="cgpa" />
            <p>CGPA</p>
        </div>
        <div class="percent">
            <input readonly type="number" id="percent">
            <p>Percent</p>
            </input>
        </div>
        </div>

        <p class="go" >
            <button onclick="convert()">
                convert
            </button>
        </p>


        <script>
            function convert(){
                cgpa = document.getElementById("cgpa").value
                    if(cgpa<=10 && cgpa>0)
                        document.getElementById("percent").value = (cgpa-0.75)*10;
                    else
                        alert("Please enter a valid CGPA");
            }
        </script>
